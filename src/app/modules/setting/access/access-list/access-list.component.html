<div class="p-3 font-weight-bold">

    <div class="row">
        <div class="buttons">
            <h2>Access</h2>
            <!-- <button mat-raised-button color="primary" (click)="onAdd()">
                <mat-icon>add</mat-icon> Add Access
            </button> -->
        </div>
    </div>
</div>
<mat-divider></mat-divider>

<div class="card mt-4">
    <div class=" card-header">
        Access
    </div>

    <div class="col-md-6 mb-3 mt-4">
        <label>User Type*</label>
        <select class="custom-select" id="validationCustom04" required (change)="onChangeUserType($event)">
            <option selected disabled value="">Choose...</option>
            <option *ngFor="let config of configs.userType" value="{{ config.value }}">{{ config.title }}</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>

    <div class="col-md-6 mb-3">
        <label for="validationCustom04">Class</label>
        <select class="custom-select" id="validationCustom04" required (change)="onChangeClass($event)">
            <option *ngFor="let config of configs.class" value="{{ config.value }}">
                {{ config.title }}</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
    </div>
</div>



<div class="lists" *ngIf="showTable">

    <div class="card mt-4">
        <div class=" card-header">
            Access List
        </div>
        <div class="example-container mat-elevation-z8" matSort>


            <div class="buttons">

            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- TITLE Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> TITLE </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <!-- CLASS Column -->
                <ng-container matColumnDef="class">
                    <th mat-header-cell *matHeaderCellDef> CLASS </th>
                    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
                </ng-container>

                <!-- ACTION Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> ACTION </th>
                    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Class</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr [ngClass]="'first second'" [ngClass]="'second second'">
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                </tbody>
            </table>

            <!-- <div *ngIf="noData | async" class="no-records" style="text-align: center; padding: 20px;">
                No records found
            </div>


            <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
                <mat-progress-spinner color="primary" mode="indeterminate">
                </mat-progress-spinner>
            </mat-card> -->

            <mat-paginator [pageSizeOptions]="[20, 25, 30]" showFirstLastButtons></mat-paginator>
        </div>

    </div>
</div>
