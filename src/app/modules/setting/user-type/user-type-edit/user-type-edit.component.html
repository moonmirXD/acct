<p>Add New User Type</p>
<mat-divider></mat-divider>
<form [formGroup]="userTypeForm" (ngSubmit)="onSubmit(userTypeForm.value)" class="mt-2" mat-dialog-content>


    <div class="form-group">
        <label>Name*</label>
        <input type="text" class="form-control" formControlName="name"
            [ngClass]="{ 'is-invalid': submitted && f.name?.errors }">

        <div *ngIf="submitted && f.name?.errors" class="invalid-feedback">
            <div *ngIf="f.name?.errors.required">Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Code*</label>
        <input type="text" class="form-control" formControlName="code"
            [ngClass]="{ 'is-invalid': submitted && f.code?.errors }">

        <div *ngIf="submitted && f.code?.errors" class="invalid-feedback">
            <div *ngIf="f.code?.errors.required">Code is required</div>
        </div>
    </div>




    <mat-divider></mat-divider>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary mr-2">Update</button>
        <button type="button" class="btn btn-primary" (click)="onClose()">Cancel</button>
    </div>
</form>
