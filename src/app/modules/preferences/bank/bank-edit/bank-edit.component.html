<div class="box-content">
    <p>Edit Bank</p>
    <mat-divider></mat-divider>
    <form [formGroup]="bankForm" (ngSubmit)="onSubmit(bankForm.value)" class="mt-2" mat-dialog-content>


        <div class="form-group">
            <label>Bank Name*</label>
            <input type="text" class="form-control" placeholder="" formControlName="bankName"
                [ngClass]="{ 'is-invalid': submitted && f.bankName?.errors }">
            <div *ngIf="submitted && f.bankName?.errors" class="invalid-feedback">
                <div *ngIf="f.bankName?.errors.required">
                    Bank Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Bank Code</label>
            <input type="text" class="form-control" placeholder="" formControlName="bankCode"
                [ngClass]="{ 'is-invalid': submitted && f.bankCode?.errors }">
            <div *ngIf="submitted && f.bankCode?.errors" class="invalid-feedback">
                <div *ngIf="f.bankCode?.errors.required">
                    Bank Code* required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>GL Account</label>
            <input type="text" class="form-control" placeholder="" formControlName="glAccounts"
                [ngClass]="{ 'is-invalid': submitted && f.glAccounts?.errors }">
            <div *ngIf="submitted && f.glAccounts?.errors" class="invalid-feedback">
                <div *ngIf="f.glAccounts?.errors.required">
                    GL Account is required
                </div>
            </div>
        </div>

        <mat-divider></mat-divider>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary mr-2">Update</button>
            <button type="button" class="btn btn-primary" (click)="onClose()">Cancel</button>
        </div>
    </form>
</div>
