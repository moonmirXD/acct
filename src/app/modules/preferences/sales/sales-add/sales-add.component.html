<p>Add New Sales Representative</p>
<mat-divider></mat-divider>
<form [formGroup]="salesForm" (ngSubmit)="onSubmit(salesForm.value)">

    <div class="form-group">
        <label>ID *</label>
        <input type="email" class="form-control" formControlName="id"
            [ngClass]="{ 'is-invalid': submitted && f.id?.errors }">
        <div *ngIf="submitted && f.id?.errors" class="invalid-feedback">
            <div *ngIf="f.id?.errors.required">ID is required</div>
        </div>
        <label class="mt-2">You cannot change this once added.</label>
    </div>

    <div class="form-row" formGroupName="name">

        <div class="form-group col-md-4">
            <label>First Name*</label>
            <input type="text" class="form-control" formControlName="firstName"
                [ngClass]="{ 'is-invalid': submitted && g.firstName.errors }">
            <div *ngIf="submitted && g.firstName?.errors" class="invalid-feedback">
                <div *ngIf="g.firstName?.errors.required">First Name is required</div>
            </div>
        </div>

        <div class="form-group col-md-4">
            <label>Middle Name*</label>
            <input type="text" class="form-control" formControlName="middleName"
                [ngClass]="{ 'is-invalid': submitted && g.middleName?.errors }">
            <div *ngIf="submitted && g.middleName?.errors" class="invalid-feedback">
                <div *ngIf="g.middleName.errors?.required">Middle Name is required</div>
            </div>
        </div>

        <div class="form-group col-md-4">
            <label>Last Name*</label>
            <input type="text" class="form-control" formControlName="lastName"
                [ngClass]="{ 'is-invalid': submitted && g.lastName?.errors }">
            <div *ngIf="submitted && g.lastName?.errors" class="invalid-feedback">
                <div *ngIf="g.lastName?.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Email*</label>
        <input type="text" class="form-control" placeholder="example@yahoo.com" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email?.errors }">
        <div *ngIf="submitted && f.email?.errors" class="invalid-feedback">
            <div *ngIf="f.email?.errors.required">Email is required</div>
            <div *ngIf="f.email?.errors.email">Email must be a valid email address</div>
        </div>
    </div>

    <div class="form-group">
        <label>Address*</label>
        <input type="text" class="form-control" placeholder="410 Port House" formControlName="address"
            [ngClass]="{ 'is-invalid': submitted && f.address?.errors }">
        <div *ngIf="submitted && f.address?.errors" class="invalid-feedback">
            <div *ngIf="f.address?.errors.required">Address is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Contact*</label>
        <input type="text" class="form-control" placeholder="09xxxxxxxx" formControlName="contactNo"
            [ngClass]="{ 'is-invalid': submitted && f.contactNo?.errors }">
        <div *ngIf="submitted && f.contactNo?.errors" class="invalid-feedback">
            <div *ngIf="f.contactNo?.errors.required">Contact Number is required</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mr-2">Add</button>
    <button type="button" class="btn btn-primary" (click)="onClose()">Cancel</button>
</form>
