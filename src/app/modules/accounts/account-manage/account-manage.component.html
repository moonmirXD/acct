<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="center">
            <h1>{{ systemName }}</h1>
            <img src="https://img.icons8.com/plasticine/2x/accounting.png" alt="">
            <div class="buttons-box">
                <button type="button" class="btn btn-outline-info ca" (click)="onAdd()">Create Account</button>
                <button type="button" class="btn btn-outline-info manage ma" (click)="onBack()">Back</button>
            </div>
            <div class="border">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Year</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let account of accounts | paginate: { itemsPerPage: 3, currentPage: p }; let i = index">
                            <td>{{ account.id }}</td>
                            <td>{{ account.year }}</td>
                            <td>{{ account.name }}</td>
                            <td>
                                <button mat-icon-button (click)="onEdit(element)">
                                    <mat-icon>launch</mat-icon>
                                </button>
                                <button class="ml-2" mat-icon-button color="warn" (click)="onDelete(element.id)">
                                    <mat-icon>delete_outline</mat-icon>
                                </button></td>
                        </tr>
                    </tbody>

                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>

        </div>
    </div>
</body>

</html>
