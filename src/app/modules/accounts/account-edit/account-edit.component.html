<div class="box-content">
    <p>Edit Account</p>
    <mat-divider></mat-divider>
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit(accountForm.value)" class="mt-2" mat-dialog-content>


        <div class="form-group">
            <label>Name*</label>
            <input type="text" class="form-control" placeholder="" formControlName="name"
                [ngClass]="{ 'is-invalid': submitted && f.name?.errors }">
            <div *ngIf="submitted && f.name?.errors" class="invalid-feedback">
                <div *ngIf="f.name?.errors.required">
                    Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Year*</label>
            <input type="text" class="form-control" placeholder="" formControlName="year"
                [ngClass]="{ 'is-invalid': submitted && f.year?.errors }">
            <div *ngIf="submitted && f.year?.errors" class="invalid-feedback">
                <div *ngIf="f.year?.errors.required">
                    Year is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="d-block">Enable Account*</label>
            <div class="mt-3">
                <div class="form-check form-check-inline mr-3">
                    <input class="form-check-input" type="radio" value="open" formControlName="isClosed"
                        [ngClass]="{ 'is-invalid': submitted && f.isClosed?.errors }">
                    <label class="form-check-label">Open</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="close" formControlName="isClosed"
                        [ngClass]="{ 'is-invalid': submitted && f.isClosed?.errors }">
                    <label class="form-check-label">Close</label>
                </div>
                <div *ngIf="submitted && f.isClosed?.errors" class="invalid-feedback mt-2 d-block">
                    <div *ngIf="f.isClosed?.errors.required">Enable Account is required</div>
                </div>
            </div>
        </div>


        <mat-divider></mat-divider>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary mr-2">Update</button>
            <button type="button" class="btn btn-primary" (click)="onClose()">Cancel</button>
        </div>
    </form>
</div>
