<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="center">
            <h2>{{ systemName }}</h2>
            <img src="https://img.icons8.com/plasticine/2x/accounting.png" alt="">
            <div class="buttons-box">
                <button type="button" class="btn btn-outline-info ca" (click)="onAdd()">Create Account</button>
                <button type="button" class="btn btn-outline-info manage ma" (click)="onManageAccount()">Manage
                    Account</button>
            </div>
            <div class="border">
                <p>Accounts:</p>
                <select class="form-control form-control-lg">
                    <option *ngFor="let account of accounts">{{ account.id }}</option>
                </select>
            </div>
            <button type="button" class="btn btn-outline-info activate">Activate</button>

        </div>
    </div>
</body>

</html>
