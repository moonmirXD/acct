<div class="box-content">
    <p>Add New Group</p>
    <mat-divider></mat-divider>
    <form [formGroup]="groupForm" (ngSubmit)="onSubmit(groupForm.value)" class="mt-2" mat-dialog-content>

        <div class="form-group">
            <label>Type*</label>
            <select class="form-control" formControlName="type"
                [ngClass]="{ 'is-invalid': submitted && f.type?.errors }">
                <option value="Sub-Parent" selected>Sub-Parent</option>
                <option value="Group">Group</option>
                <option value="Sub-Group">Sub-Group</option>
            </select>
            <div *ngIf="submitted && f.type?.errors" class="invalid-feedback">
                <div *ngIf="f.type?.errors.required">Type is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Group Number*</label>
            <input type="text" class="form-control" formControlName="GroupNumber"
                [ngClass]="{ 'is-invalid': submitted && f.GroupNumber?.errors }">
            <div *ngIf="submitted && f.GroupNumber?.errors" class="invalid-feedback">
                <div *ngIf="f.GroupNumber?.errors.required">Group Number is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Group Name*</label>
            <input type="text" class="form-control" formControlName="GroupName"
                [ngClass]="{ 'is-invalid': submitted && f.GroupName?.errors }">
            <div *ngIf="submitted && f.GroupName?.errors" class="invalid-feedback">
                <div *ngIf="f.GroupName?.errors.required">Group Name is required</div>
            </div>
        </div>


        <div class="form-group">
            <label>Parent Group*</label>
            <select class="form-control" formControlName="parent"
                [ngClass]="{ 'is-invalid': submitted && f.parent?.errors }">
                <option value="" disabled>Select Parent-Group</option>
                <option value="cash basis">Assets(100)</option>
                <option value="Liabilities">Liabilities(200)</option>
                <option value="Equity">Equity(300)</option>
                <option value="Income">Income(400)</option>
                <option value="Expense">Expense(500)</option>
            </select>
            <div *ngIf="submitted && f.parent?.errors" class="invalid-feedback">
                <div *ngIf="f.parent?.errors.required">Parent Group is required</div>
            </div>
        </div>



        <mat-divider></mat-divider>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary mr-2">Add</button>
            <button type="button" class="btn btn-primary" (click)="onClose()">Cancel</button>
        </div>
    </form>
</div>
